<html>
<body>
    <p>Input:<input id="i" type="text" value="Hello" oninput="onInputChanged(this.value);"/></p>
    <p>Textarea:<textarea id="t" oninput="onTextareaChanged(this.value);">Boy</textarea></p>
    <p>Content Editable:
        <span id="c" contenteditable="true" oninput="onInputChanged(this.textContent);">Hello, some <b>bold</b> and <i>italic and <b>bold</b></i> text</span>
    </p>
    <hr/>
    <p id="output1">None.</p>
    <p id="output2"></p>
<script>
    var output1 = document.getElementById("output1");
    var output2 = document.getElementById("output2");

    function onInputChanged(value) {
        output1.textContent = "Input Changed. Value = " + value;
    }
    
    function onTextareaChanged(value) {
        output1.textContent = "Textarea Changed. Value = " + value;
    }
    
    addEventListener("input", function(event) {
        output2.textContent = "input event fired! Target value = " + (event.target.value || event.target.textContent);
    }, true);
</script>
</body>
</htm>
